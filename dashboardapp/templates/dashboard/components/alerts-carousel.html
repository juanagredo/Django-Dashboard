<div class="flex w-full justify-end">
    <p class="text-base font-bold text-white font bold">View all</p>
</div>

<div class="relative w-full max-w-7xl">
    <!-- Left Arrow -->
    <button class="absolute -left-10 top-1/2 -translate-y-1/2 bg-transparent text-white w-12 h-12 rounded-full flex items-center justify-center z-10">
      <i data-lucide="chevron-left"></i>
    </button>

    <!-- Carousel -->
    <ul class="flex overflow-x-auto space-x-2 snap-x snap-mandatory scroll-smooth scrollbar-hide px-4">
      <!-- Card -->
      {% for alert in alerts %}
      <li class="flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-[25%] snap-start bg-white rounded-sm p-4 flex flex-col items-center">
        <!-- Botón de opciones -->
        <div class="flex w-full justify-end mb-2">
          <i data-lucide="ellipsis" class="w-6 h-6 text-gray-400"></i>
        </div>
      
        <!-- Encabezado: icono + estado -->
        <div class="flex w-full justify-between items-center mb-2">
          <div class="flex items-center gap-2">
            <i data-lucide="headset" class="w-5 h-5 text-purple-500"></i>
            <p class="text-lg font-bold text-purple-400">{{ alert.alert_type}}</p>
          </div>
          <div class="flex items-center bg-red-100 rounded-full px-2 py-1">
            <p class="text-xs font-semibold text-red-800">Pending decision</p>
          </div>
        </div>
      
        <!-- Título y detalle -->
        <h3 class="text-left w-full font-semibold text-base text-gray-800 mb-1">{{alert.title}}</h3>
        <p class="text-left w-full text-sm text-gray-600">Unit No / Lot No. {{alert.lor_number}}</p>
      
        <!-- Botón -->
        <button class="mt-4 bg-gray-500 font-bold text-white px-6 py-1 rounded-full text-sm w-fit">Review & Approve</button>
      </li>
      {% endfor %}

    </ul>

    <!-- Right Arrow -->
    <button class="absolute -right-10 top-1/2 -translate-y-1/2 bg-transparent text-white w-12 h-12 rounded-full flex items-center justify-center z-10">
      <i data-lucide="chevron-right"></i>
    </button>
  </div>
